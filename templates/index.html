<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Excel to ICS converter</title>
</head>
<body>
<div class="container h-100">
    <h1 class="display-1 w-75 mx-auto">Convert your Excel to ICS</h1>
    <div class="col-sm-1 mx-auto my-4">
        <form method="post" action="/response/" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control form-control-file mx-auto btn btn-success"/>
            <input type="submit" value="CONVERT" class="form-control btn btn-success mx-auto"/>
        </form>
    </div>
</div>
</body>
</html>
